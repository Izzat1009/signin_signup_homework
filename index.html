<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up va Sign In tizimi</title>
    <link rel="stylesheet" href="./css/mainmin.css">
</head>
<body>
    <div class="container">
    <h1>Sign Up va Sign In tizimi</h1>
    
    <div>
        <label for="name">Ism: </label>
        <input type="text" id="name" placeholder="Ismingizni kiriting" required>
    </div>
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Username kiriting" required>
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Parol kiriting" required>
    </div>
    
    <div class="buttons">
    <button class="btn1" onclick="signUp()">Sign Up</button>
    <button class="btn2" onclick="signIn()">Sign In</button>
</div>

</div>
    <script src="app.js"></script>
</body>
</html>
